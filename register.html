
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Login/Signup</title>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <div class="container">
        <div class="form-box" id="login-form">
            <form >
                <h1>Librarian Login</h1>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <p class="switch-text">Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
            </form>
        </div>

        <div class="form-box hidden" id="signup-form-box">
            <h1>Librarian Signup</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="signup-username" placeholder="Choose a username" required>
                </div>
            
                <div class="form-group">
                    <label for="signup-library">Library:</label>
                    <input type="text" id="signup-library" name="signup-library" placeholder="Which Library?" required>
                </div>

                <div class="form-group">
                    <label for="signup-post">Post:</label>
                    <input type="text" id="signup-post" name="signup-post" placeholder="Which designation?" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" placeholder="Choose a password" required>
                </div>

                <div class="form-group">
                    <label for="signup-Confpassword">Confirm Password:</label>
                    <input type="password" id="signup-Confpassword" name="signup-Confpassword" placeholder="Confirm the password" required>
                </div>
                <button type="submit">Sign up</button>
            </form>
            <p class="switch-text">Already have an account? <a href="#" id="login-link">Login</a></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
